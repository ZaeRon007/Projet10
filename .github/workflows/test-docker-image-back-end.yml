name: Run Maven Tests in bobapp-back:latest

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Récupération du dépôt GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # Connexion à DockerHub (si l'image est privée)
      - name: Log into DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Téléchargement de l'image Docker générée
      - name: Pull Docker Image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/bobapp-back:latest

      # Lancement d'un conteneur pour exécuter Maven
      - name: Run Maven Tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            bobapp-back:latest \
            mvn test
