name: Run tests in bobapp-back

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    defaults: 
      run:
        working-directory: ./back

    steps:
      # Récupération du dépôt GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # Connexion à DockerHub (si l'image est privée)
      - name: Log into DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Téléchargement de l'image Docker générée
      - name: Pull Docker Image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/bobapp-back:latest

      # Lancement des tests Maven
      - name: Build with Maven
        run: mvn clean compile --file pom.xml

      - name: Test with Maven
        run: mvn test --file pom.xml

       # Génération du rapport JaCoCo
      - name: Generate JaCoCo Report
        run: mvn verify --file pom.xml

      # Archive le rapport de couverture JaCoCo
      - name: Upload JaCoCo Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: ./back/target/site/jacoco

      # Upload coverage to Codecov
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.DOCKER_TOKEN }}
          files: ./target/site/jacoco/jacoco.xml

